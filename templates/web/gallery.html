{% extends 'web/base.html' %}
{% load static %}
{% block content %}
    <!-- Preloader Starts -->
    <div class="preloader" id="preloader">
        <div class="preloader-inner">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    </div>

    <!-- Header Section -->
    
    <!-- Breadcrumb Section -->
    <section class="breadcrumb-section text-center">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Gallery</h2>
                    <ul>
                        <li><a href="{% url "web:index" %}">home</a></li>
                        <li>/</li>
                        <li>Gallery</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Blog Section -->
    
    <section class="blog-section blog-page padding-top-115 padding-bottom-20">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 mb-5">
                    <div class="section-top text-center">
                        <h2>Image Gallery</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for image in images %}
                <div class="col-lg-4 col-md-6 wow fadeIn" data-wow-delay=".1s">
                    <div class="single-blog">
                        <div class="blog-image">
                            <a href="{{image.images.url}}"><img src="{{image.images.url}}" alt="{{image.title}}" class="gallery-img"></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Video Section -->
    <section class="blog-section blog-page padding-top-90 padding-bottom-20">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 mb-5">
                    <div class="section-top text-center">
                        <h2>Video Gallery</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for video in videos %}
                <div class="col-lg-4 col-md-6 wow fadeIn" data-wow-delay=".1s">
                    <div class="single-blog video-area">
                        <div class="blog-image video-play-button">
                            <a href="{{video.url}}"><img src="{{video.images.url}}" alt="{{video.title}}" class="gallery-img"></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>


    <!-- Back Top -->
    <div class="back-to-top">
        <span><i class="fa fa-angle-up"></i></span>
    </div>

{% endblock %}
